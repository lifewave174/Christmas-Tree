
<!DOCTYPE html>
<html>
 <body>
  <script>
 
//define height and star parameter
 var height=5;
 var star=true;

 //add or remove star
if(star===true){
  for (u=0;u<1;u++) {
  for (r=0;r<height-1;r++) {
    document.write("&nbsp");
  }
  document.write("*</br>");
}
 } else {
  document.write("");
 };

 //create a loop for the pyramid in the tree
for (i=0; i<height; i++) {
  for(r=height-1; r>i; r--) {
    document.write("&nbsp");
  }
   for (k=0; k<=(i*1); k++) { 
    document.write("x");
  }
   document.write("</br>");
 };

 //create trunk of tree
for (u=0;u<1;u++) {
  for (r=0;r<height-1;r++) {
    document.write("&nbsp");
  }
  document.write("I</br>");
};
   
  </script>
 </body>
</html>
